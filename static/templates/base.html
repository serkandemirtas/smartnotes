{% load static %}



<html>
    <head>
        <title>SmartNotes!</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        
        {% if request.path != '/login' %}
        <nav class="navbar navbar-dark bg-dark">
          <div class="ms-auto">{% csrf_token %}
            {% if user.is_authenticated %} 
            <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
            <a href="{% url 'note.list' %}" class="btn btn-outline-light me-1">My notes</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Created Note</a>

            <form  method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light me-1">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light me-1">Sign Up</a>
            {% endif %}
          </div>
        </nav>
        {% endif %}

       <div class="my-5 text-center container">
       {% block content %}
       {% endblock %}
       </div>

    </body>
</html>
